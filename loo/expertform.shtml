
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Waterloo Class Schedules</title>
</head>
<body>
    <p style="font-size:6px">This form was exported from <a href="https://cs.uwaterloo.ca/cscf/teaching/schedule/expert" target="_blank">here</a>,
    but with customized functionalities.</p>
<form method="get" action="https://www.adm.uwaterloo.ca/cgi-bin/cgiwrap/infocour/salook.pl" target="results">
<label accesskey="T"><b>T</b>erm: <select id="sess" name="sess" tabindex="1">
<option value="1211">Winter 2021
<option value="1209" selected>Fall 2020
</select>
</label>
<label accesskey="L"><b>L</b>evel: <select id="level" name="level" tabindex="2">
<option value="under" selected>Undergraduate
<option value="grad">Graduate
</select>
</label>
<label accesskey="S"><b>S</b>ubject: <select id="subject" name="subject" tabindex="3">
<option value="CS" selected>CS — Computer Science</option>
<option value="AMATH">AMATH — Applied Mathematics</option>
<option value="CO">CO — Combinatorics &amp; Optimization</option>
<option value="PMATH">PMATH — Pure Mathematics</option>
<option value="MUSIC">MUSIC — Music</option>
<option value="SMF">SMF — Sexuality, Marriage &amp; Family</option>
<option value="ECON">ECON — Economics</option>
</select>
</label>
<label><b>C</b>ourse: <input name="cournum" size="5" tabindex="5" accesskey="C"></label>
<input type="submit" value="View" tabindex="6" accesskey="V">

</form>

</body>
</html>
