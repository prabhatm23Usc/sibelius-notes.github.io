<small class="small post-meta">
    {% unless related %}
            <span class="label label--category">
                <a href="/term/{{ page.term }}" class="post-tag">term:{{ page.term }} &nbsp;</a>
            </span>
            <span class="label label--category">
                <a href="/subject/{{ page.subject }}" class="post-tag">#{{ page.subject }} &nbsp;</a>
            </span>
    {% endunless %}



</small>
