<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="{{asset 'css/style.css'}}"/>
    <link type="text/css" rel="stylesheet" href="{{asset 'css/pilcrow.css'}}"/>
    <link type="text/css" rel="stylesheet" href="{{asset 'css/hljs-github.min.css'}}"/>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/javascript" src="{{asset 'js/jquery-1.8.3.min.js'}}"></script>
    <!--link href="http://vexflow.com/releases/vextab.css" media="screen" rel="Stylesheet" type="text/css" /-->
    <script src="https://vexflow.com/releases/vextab-div.js"></script>


</head>
<body>

<h2 align="center" style="font-family: 'Sacramento', cursive;">
    Notes by <a href="/">Sibelius Peng</a>.
</h2>


<br>

<div class="md-toc content">
    <p class="md-toc-content">
    {{#each headings}}
    <span class="md-toc-item md-toc-h{{depth}}">
        <a class="md-toc-inner" href="#{{id}}">{{text}}</a>
    </span>
    {{/each}}
    </p>
</div>



<div class="content">
    {{~> content}}
</div>


<script>
    function resize(){
        $(".vex-canvas").width($(".content").width());
    }
    $(document).ready(function(){
        resize();
        $(window).on("resize", function(){
            resize();
        });
    });
</script>

</body>
</html>
