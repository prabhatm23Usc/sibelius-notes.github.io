---
title: Posts
layout: default
feature_text: <h2>Sort by subjects</h2>
feature_image: "https://picsum.photos/1300/400?image=989"
---
<main class="main container">
    <div class="content">
        <!-- my code -->
        {% assign all_subjects = site.posts | map: "subject" | uniq %}

        <ul class="list list--posts">
        {% for item in all_subjects %}
            <li class="item item--post">
                <div class="typeset">
                    <h4><a href="/subject/{{ item }}">{{ item | upcase }}</a></h4>
                </div>
            </li>
        </ul>
        {% endfor %}
    </div>
</main>
