---
title: Subject
layout: default
feature_text: <h2>Sort by subjects</h2>
feature_image: "https://picsum.photos/1300/400?image=989"
---
<main class="main container">
    <div class="content">
        <!-- my code -->
        {% assign all_subjects = site.subject | map: "subject" | uniq %}

        <ul>
        {% for item in all_subjects %}
            <li>
                <div class="typeset">
                    <h4><a href="/subject/{{ item }}">{{ item | upcase }}</a></h4>
                </div>
            </li>
            <br>
        {% endfor %}
        </ul>
    </div>
</main>
