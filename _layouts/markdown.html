<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="/markdown/my-layout/assets/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="/markdown/my-layout/assets/css/pilcrow.css"/>
    <link type="text/css" rel="stylesheet" href="/markdown/my-layout/assets/css/hljs-github.min.css"/>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/javascript" src="/markdown/my-layout/assets/js/jquery-1.8.3.min.js"></script>
    <script src="https://vexflow.com/releases/vextab-div.js"></script>

    <style>
    .container {
    	width: 90%;
    	max-width: 1200px;
    	margin: 0 auto
    }

    .header .nav,
    .footer .nav {
    	text-align: right
    }

    .header .logo,
    .footer .logo {
    	-webkit-box-flex: 0;
    	-webkit-flex: 0 0 auto;
    	-moz-box-flex: 0;
    	-moz-flex: 0 0 auto;
    	-ms-flex: 0 0 auto;
    	flex: 0 0 auto
    }

    .header .container,
    .footer .container {
    	display: -webkit-box;
    	display: -webkit-flex;
    	display: -moz-flex;
    	display: -ms-flexbox;
    	display: flex;
    	-webkit-box-direction: normal;
    	-webkit-box-orient: horizontal;
    	-webkit-flex-direction: row;
    	-moz-flex-direction: row;
    	-ms-flex-direction: row;
    	flex-direction: row;
    	-webkit-box-pack: justify;
    	-ms-flex-pack: justify;
    	-webkit-justify-content: space-between;
    	-moz-justify-content: space-between;
    	justify-content: space-between;
    	padding: 1rem 0
    }

    @media screen and (min-width: 40em) {
    	.header .container,
    	.footer .container {
    		-webkit-box-align: center;
    		-ms-flex-align: center;
    		-webkit-align-items: center;
    		-moz-align-items: center;
    		align-items: center
    	}
    }

    .header .nav {
    	display: flex;
    	flex-direction: column-reverse;
    	align-items: flex-end;
    	justify-content: flex-end;
    	overflow: hidden
    }

    .feature {
    	padding-bottom: .4rem;
    	margin-bottom: 1.6rem;
    	text-align: center;
    	background: #f9fafa;
    	background-size: cover;
    	background-position: center
    }

    .feature .container {
    	min-height: 35vh;
    	max-width: 60%;
    	-webkit-box-direction: normal;
    	-webkit-box-orient: vertical;
    	-webkit-flex-direction: column;
    	-moz-flex-direction: column;
    	-ms-flex-direction: column;
    	flex-direction: column;
    	-webkit-box-pack: center;
    	-ms-flex-pack: center;
    	-webkit-justify-content: center;
    	-moz-justify-content: center;
    	justify-content: center
    }

    .logo {
    	display: inline-block;
    	line-height: 0;
    	max-height: 4rem;
    	display: -webkit-box;
    	display: -webkit-flex;
    	display: -moz-flex;
    	display: -ms-flexbox;
    	display: flex;
    	-webkit-box-align: center;
    	-ms-flex-align: center;
    	-webkit-align-items: center;
    	-moz-align-items: center;
    	align-items: center
    }

    .logo img {
    	max-height: 5rem
    }

    .nav a {
    	padding: .2rem
    }

    .nav--social a {
    	display: inline-block;
    	line-height: 1
    }

    .small {
    	padding-top: .8rem;
    	color: #a8adac;
    	display: inline-block
    }

    .footer {
    	background: #242e2b;
    	color: #a8adac
    }

    .footer a {
    	color: #a8adac
    }

    .footer a:hover {
    	color: #fff
    }

    .footer .container {
    	-webkit-flex-wrap: wrap;
    	-moz-flex-wrap: wrap;
    	-ms-flex-wrap: wrap;
    	flex-wrap: wrap
    }

    .footer .small {
    	padding-top: 0
    }

    </style>
</head>
<body>
    {% include site-icons.svg %}
    {% include site-header.html %}



{{ content }}


    {% include site-footer.html %}


<script>
    function resize(){
        $(".vex-canvas").width($(".content").width());
    }
    $(document).ready(function(){
        resize();
        $(window).on("resize", function(){
            resize();
        });
    });
</script>

</body>
</html>
